<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-form.css">
    <script src="scripts.js" defer></script>
    <title>Formulario de Gimnasio</title>
</head>
<body>
    <div class="container">
        <h2>Formulario de Inscripción al Gimnasio</h2>
        <form id="formulario" action="https://formspree.io/f/xdorjvrr" method="POST" onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" >

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" >

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" >

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" >

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad"  placeholder="+18">

            <label for="objetivo">Objetivo de Entrenamiento:</label>
            <select id="objetivo" name="objetivo">
                <option value="perdida_peso">Pérdida de Peso</option>
                <option value="tonificacion">Tonificación Muscular</option>
                <option value="aumento_masa">Aumento de Masa Muscular</option>
                <option value="condicion_fisica">Mejora de Condición Física</option>
            </select>

            <label for="horario">Horario Disponible:</label>
            <input type="text" id="horario" name="horario" placeholder="Ejemplo: Lunes a Viernes, 18:00 - 20:00" >

            <input type="submit" value="Enviar">
        </form>
        <div id="mensaje"></div>
    </div>
</body>
</html>
